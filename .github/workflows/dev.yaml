name: Go Test and Coverage

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.22

    - name: Install dependencies
      run: |
        cd api
        go mod download

    - name: Run unit tests
      run: |
        cd api
        go test -v -coverprofile=coverage.out ./...

